<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../hw2/05-form.css" />
    <script defer src="05-form.js"></script> 
  </head>
  <body>
    <main>
      <form class="form" action="">
        <h1 class="title">Registration Form</h1>
        <div class="form-element">
          <label class="input-label" for="user">Username:</label>
          <input class="input-element" type="text" id="user" name="user">
        </div>
        <div class="form-element">
          <label class="input-label" for="mailid">Email:</label>
          <input class="input-element" type="email" id="mailid" name="mailid" autocomplete="current-password">
        </div>
        <div class="form-element">
          <label class="input-label" for="pass">Password:</label>
          <input class="input-element" type="password" id="pass" name="pass">
        </div>
        <fieldset class="form-element">
          <legend class="input-label">
            Would you like to sign up for the Newsletter?
          </legend>
          <div>
            <input type="radio" id="yes" name="news">
            <label for="yes">Yes, Sign me up</label><br>
          </div>
          <div>
            <input type="radio" id="no" name="news">
            <label for="no">No, Thank you</label><br>
          </div>
        </fieldset>
        <div class="form-element">
          <label class="input-label" for="date">Date:</label>
          <input class="input-element"type="date" id="date" name="date">
        </div>
        <div class="form-element">
          <button class="btn btn-primary" type="submit" name="submit" value="submit" id="submit">Submit</button>
          <button class="btn btn-secondary" type="reset" name="reset" value="reset" id="reset">Reset</button>
        </div>
      </form>
    </main>
  </body>
</html>
